<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src="img.jpg"/>
    <h4>alt替换文本 图像显示不出来的时候用文字替换：</h4>
    <img src="img1.jpg" alt="我是pink老师"/>
    <h4>title提示文本 鼠标放到图像上，提示的文字：</h4>
    <img src="img.jpg" alt="我是pink老师" title="pink老师"/>
    <h4>width给图片设置宽度：</h4>
    <img src="img.jpg" alt="我是pink老师" title="pink老师" width="500"/>
    <h4>height给图片设置高度：</h4>
    <img src="img.jpg" alt="我是pink老师" title="pink老师" height="100"/>
    <h4>border给图片设定边框：</h4>
    <img src="img.jpg" alt="我是pink老师" title="pink老师" width="500" border="15"/>
</body>
</html>
