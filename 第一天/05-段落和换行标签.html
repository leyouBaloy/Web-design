    <p>VPN的用途：<br/>
        一部分住在校外的教职工，使用的联通或电信的宽带网，因为网慢无法访问校内网络资源，包括电子图书馆等。VPN系统可以解决校外职工访问校内资源的限制，通过其建立一条虚拟链路接入到校园网络，就像在校内上网一样。 </p>

 

<p>我校现在提供两种方式的VPN，即OpenVPN和SSLVPN。OpenVPN需要安装客户端，使用时比较方便，主要用户家庭台式机、个人笔记本电脑，在校外登陆域需要使用方式；SSL VPN无需安装客户端，主要用于在公共电脑上需要访问校内资源。</p>
